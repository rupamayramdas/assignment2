<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture collage</title>
    <link rel="stylesheet" href="styles/collage.css">

</head>
<body>
    <header>
        <h1>My picture collage</h1>
       
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/photo-1512621776951-a57141f2eefd.avif" alt="">
               </div> 
               <div class="row">
                <img src="images/corn.avif" alt="">
                <img src="images/red capsicum.avif" alt="">
                 </div>
                 <div class="vertical">
                    <img src="images/premium_photo-1667049292983-d2524dd0ef08.avif" alt="">
                    <img src="images/tomoto.png.avif" alt="">
                 </div>
                 <div class="row">
                <div>
                   <img src="images/premium_photo-1667049292983-d2524dd0ef08.avif" alt=""> 
                </div>
                <div class="square-collage">
                    <img src="images/photo-1512621776951-a57141f2eefd.avif" alt="">
                    <img src="images/photo-1512621776951-a57141f2eefd.avif" alt="">
                    <img src="images/photo-1512621776951-a57141f2eefd.avif" alt="">
                    <img src="images/photo-1512621776951-a57141f2eefd.avif" alt="">
                    <div>
                        <img src="images/collyflower.jpg.avif" alt="">
                    </div>
                </div>
                 </div>
        </section>
    </main>
    
</body>
</html>
